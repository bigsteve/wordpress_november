---
- name: Install WordPress on CentOS 7
  gather_facts: no 
  hosts: all 
  tasks:
    - name: install httpd
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - httpd
        - php
        - mariadb-server
        - mysql
        - elinks
        - php-mysql
        - php-gd
      ignore_errors: yes


    - name: Download Wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/


    - name: Unzip wordpress
      unarchive: 
        src: /tmp/wordpress-5.0.1.tar.gz
        dest: /var/www/html/
        remote_src: yes


    - name: move files 
      shell: "mv /var/www/html/wordpress/* /var/www/html/"
      ignore_errors: yes


    - name: Mv index.html
      shell: "mv /var/www/html/index.html /tmp/"
      ignore_errors: yes

    - name: run apache
      systemd:
        name: httpd
        state: restarted
        enabled: yes
      ignore_errors: yes

